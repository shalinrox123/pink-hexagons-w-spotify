[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1
BackgroundMode=2
SolidColor=0,0,0,1


[Metadata]
Name=Top Processes
Author=xxenium
Information=The top 5 processes that use the most CPU, GPU and RAM
Version=1.0
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

; Â© 2020 by xxenium


[Variables]

@Include=#@#Variables.inc


size=#SizeProcesses#



;==========Measures Top Process===========

;=======CPU========

[MeasureTop1CPU]
Measure=Plugin
Plugin=UsageMonitor
Alias=CPU
Index=1
Substitute="":"---"

[MeasureTop2CPU]
Measure=Plugin
Plugin=UsageMonitor
Alias=CPU
Index=2
Substitute="":"---"

[MeasureTop3CPU]
Measure=Plugin
Plugin=UsageMonitor
