;==========Meters Top Process===========

;=======CPU========

[MeterTopCPUTitle]
Meter=String
X=(#size#*5)
Y=(#size#*5)
FontSize=(#size#*16)
FontColor=#ProcessesColor#
StringStyle=normal
StringEffect=SHADOW
FontFace=#FontFace1#
StringAlign=left
FontEffectColor=#FontEffectColor#
AntiAlias=1
Text=TOP CPU 

[MeterTop1CPULabel]
Meter=String
MeasureName=MeasureTop1CPU
X=(#size#*5)
Y=(#size#*15)R
W=(#size#*140)
Clipstring=1
FontSize=(#size#*16)
FontColor=#ProcessesColor2#
StringStyle=normal
StringEffect=SHADOW
FontFace=#FontFace1#
StringAlign=left
FontEffectColor=#FontEffectColor#
